<!DOCTYPE html>
<html lang="en"> 
  <head>
   <!-- Site Title -->
    <title>Local Weather</title>
	
	<meta name="description" content="quotes">
    <meta name="keywords" content="chandana,randomQuotes,api">
	
	<!-- To ensure proper rendering on mobile devices and disable zooming capabilities -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

	 <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Wendy+One|Chewy|Piedra|Lato|Droid+Serif" rel="stylesheet">
    
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Animation CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" rel="stylesheet">
	
	<!-- Main CSS -->
	<link href="style/localWeather.css" rel="stylesheet"> 
	
	 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  

<body class="bg-scroll">
<div class="container-fluid"> 
    
	<!-- PAGE START -->
  	<div id="main" class=""><!-- class="bg" -->
      <div class="container header">
		
		<div class="brand">LC</div>
		
		<div id="status-message" class="row text-center">
		<p>WEATHER INFO</p>
		</div><!-- ./status-message -->
		
		<div id="card-outer" class="bg row">
			<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
				<div id="card-inner" class="info"> 
					<div class="heading-custom">
						<!-- display city name -->
						<h2 id="getLocation" class="text-cursive"></h2>
						<!-- display twitter icon -->
						<a class="twitterLink" href="#" target="_blank">
						<i id="getTweet" class="fa fa-twitter fa-2x pull-right" aria-hidden="true"></i></a>
					</div> <!-- //.heading-custom -->
					<hr/>
					<div class="row">
						<div class="box" id="date"></div>
						<div class="col-md-4 col-xs-12 icon-set">
							<canvas id="getIcon" width="80" height="80" class="text-left"></canvas>
							<div id="getCondition"></div>
						</div>	<!-- first //.col-md-4 -->
						<div class="col-md-6 col-xs-10 col-xs-offset-1 num-temp">
							<div id="getTemp" class="pull-left"></div>
							&nbsp;&nbsp;
							<div>
							<button id="farenheit" class="unit-button" value="F">F</button>
							<button id="celcius" class="unit-button" value="C">C</button>
							</div>
						</div> <!-- second //.col-md-6 -->
					</div> <!-- //.row -->
					<br/>
					<div class="row city-set">
						<div class="box text-center">
						<input id="cityText" type="text" placeholder="Enter city"/><button id="cityInfo" type="submit">Get Info</button>
						</div> <!-- //.col-md-12 -->
					</div> <!-- //.row -->
				</div> <!-- //.card-inner -->
			 </div>	
		</div> <!-- //.card-outer -->		
		
        </div> <!-- //.header -->
    </div> <!-- //.main -->
</div> <!-- //.container-fluid -->
<!-- PAGE END -->

<!-- //FOOTER SECTION -->

	</div> <!-- //.footer -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://use.fontawesome.com/ba8437ed1f.js"></script>

</html>
